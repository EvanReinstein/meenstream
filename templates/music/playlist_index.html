{% extends 'base.html' %}
{% load staticfiles %}

{% block content %}

<h1 class="playlists-header">Music You Love</h1>

{% for playlist in playlists %}
<div class="saved-playlist">
  <h1>Playlist</h1>
    <h1>{{ playlist.name }}</h1>
    <img src="{{ playlist.image }}" alt="">
    <h1><a href="{{ playlist.url }}">Listen</a></h1>
</div>
{% endfor %}

{% endblock %}
